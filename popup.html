<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellbyte Booster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h4>Wellbyte Booster</h4>
    <div class="form-group">
      <label for="breakInterval">Break Interval (minutes):</label>
      <input type="range" id="break-interval-slider" min="1" max="60" value="30">
      <span id="break-interval-display">30 minutes</span>
    </div>
    <div class="form-group">
      <label for="notificationSound">Notification Sound:</label>
      <div class="toggle-container">
        <input type="checkbox" id="notificationSound" name="notificationSound" checked>
        <span class="toggle-switch"></span>
        <span class="toggle-label">On</span>
      </div>
    </div>
    <div class="form-group">
      <p id="remaining-time-display"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
