<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellbyte Booster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h4 class="title">Wellbyte Booster</h4>
    <div class="form-group">
      <label for="breakInterval" class="label">Break Interval: </label>
      <input type="range" id="break-interval-slider" min="1" max="60" value="30">
      <span id="break-interval-display">30 minutes</span>
    </div>
    <div class="form-group">      
      <div class="switch-box">
        <p class="label sound">Notification Sound: </p>
        <label for="notificationSound" class="switch">
          <input type="checkbox" id="notificationSound" checked>
          <span class="slider"></span>  
        </label>   
        <span id="switch-text">ON</span> 
      </div>
    </div>
    <div class="form-group">
      <p id="remaining-time-display"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
